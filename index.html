<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/TicTacToe.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>TIC TAC TOE</title>
</head>
<body>
        <h1>TIC TAC TOE</h1>
        <div id="ticTacToeBoard" class="ticTacToeBoard"></div>
        <div id="scoreboard" class="scoreboard">
            <p>Player 1 (X): <span id="player1Score" class="player1Score">0</span></p>
            <p>Player 2 (O): <span id="player2Score" class="player2Score">0</span></p>
        </div>
        <div id="winnerMessage" class="winnerMessage"></div>
        <div class="botones">
            <button id="replay" class="replay">Replay</button>
            <button id="reset" class="reset">Reset</button>
        </div>
</body>
<script src="js/TicTacToe.js"></script>
</html>
